<html><head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<title>Word Guessing Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 110vh;
    margin: 0;
    background-color: #121213;
    color: #d7dadc;
  }

  .header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 5px;
  }

  .logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
  }

  .logo {
    width: 80px;
    height: 80px;
    margin-right: 10px;
  }

  .logo-text {
    font-size: 24px;
    font-weight: bold;
    color: #ffd700;
  }

  logo-text sup {
      font-size: 12px;
      vertical-align: super;
      margin-left: 2px;
  }

  .instruction {
    font-size: 18px;
    color: #ffd700;
    margin-bottom: 20px;
    text-align: center;
  }
  
  #category-display {
    width: 250px;
    height: 20px;
    background-color: #3a3a3c;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: white;
    position: relative;
  }

  #category-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
  }

  #game-board {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    gap: 5px;
  }

  .cell {
    width: 50px;
    height: 50px;
    border: 2px solid gold;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    background-color: gray;
    color: white;
  }

  #keyboard {
    width: 400px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  .keyboard-row {
    display: flex;
    gap: 2px;
  }

  .key {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #818384;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .key:hover {
    background-color: #585858;
  }

  .key.wide {
    width: 45px;
  }

  .correct {
    background-color: green;
  }

  .wrong-position {
    background-color: yellow;
  }

  .incorrect {
    background-color: black;
  }

  #game-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .game-button {
    padding: 8px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #538d4e;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .game-button:hover {
    background-color: #467a3f;
  }

  .game-button:disabled {
    background-color: #3a3a3c;
    cursor: not-allowed;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: whitesmoke;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 300px;
    max-height: 80%;
    overflow-y: auto;
    color: black;
  }

  .popup button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #538d4e;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .popup button:hover {
    background-color: #467a3f;
  }

  .color-square {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    vertical-align: middle;
  }

  .how-to-play {
    text-align: left;
  }

  .back-btn {
    padding: 8px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    display: inline-block; /* On the same line as the text */
    margin-left: 10px;
    margin-top: 10px;
    text-decoration: none;
  }

  .back-btn:hover {
    background-color: #8c3a45;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(114, 47, 55, 0.5);
  }
</style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img <img src="gclogo.png" alt="gclogo" class="logo" style="width:40px;height:40px;">
      <span class="logo-text">GoldCODED<sup>â„¢</sup></span>
    </div>
  </header>
  <p class="instruction">Press Start to Guess the word<br>
    from the category below</p>
  <div id="category-display">
    <span id="category-text">Word Category</span>
  </div>
  <div id="game-board"></div>
  <div id="keyboard"></div>
  <div id="game-buttons">
    <button class="game-button" onclick="showHowToPlay()">How To Play</button>
    <button id="hint-button" class="game-button" onclick="showHint()" disabled>Hint (2)</button>
    <button id="start-restart-button" class="game-button" onclick="startOrRestartGame()">Start</button>
  </div>
   <a href="index.html" class="back-btn">Back</a>
  <script>
    const gameBoard = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const hintButton = document.getElementById('hint-button');
    const startRestartButton = document.getElementById('start-restart-button');
    const categoryText = document.getElementById('category-text');
    let word = '';
    let currentRow = 0;
    let currentCell = 0;
    let score = 0;
    let hintsLeft = 2;
    let gameStarted = false;

    const wordCategories = {
      'Fruits': ['APPLE', 'MANGO', 'GRAPE', 'PEACH', 'LEMON', 'GUAVA', 'OLIVE', 'BERRY', 'MELON'],
      'Animals': ['TIGER', 'SHEEP', 'HORSE', 'KOALA', 'ZEBRA', 'EAGLE', 'SHARK', 'CAMEL', 'SNAKE'],
      'Colors': ['GREEN', 'BLACK', 'WHITE', 'BROWN', 'AMBER', 'OLIVE'],
      'Vegetables': ['ONION', 'BEANS', 'YAMS', 'CORNS', 'OKRAS'],
      'Countries': ['SPAIN', 'JAPAN', 'KENYA', 'CHILE', 'EGYPT', 'GHANA', 'LIBYA', 'QATAR', 'ITALY', 'INDIA', 'CHINA'],
      'Names of Boys': ['DAVID', 'JAMES', 'LUCAS', 'ETHAN', 'AARON', 'SIMON', 'EVANS'],
      'Names of Girls': ['SARAH', 'GRACE', 'EMILY', 'LAURA', 'NAOMI', 'CLARA', 'HELEN', 'MARIA'],
    };

    // Create game board
    for (let i = 0; i < 5; i++) {
      const row = document.createElement('div');
      row.className = 'row';
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        row.appendChild(cell);
      }
      gameBoard.appendChild(row);
    }

    // Create keyboard
    const keyboardLayout = [
      'QWERTYUIOP'.split(''),
      'ASDFGHJKL'.split(''),
      ['Enter', ...'ZXCVBNM'.split(''), 'Delete']
    ];

    keyboardLayout.forEach((row, rowIndex) => {
      const keyboardRow = document.createElement('div');
      keyboardRow.className = 'keyboard-row';

      row.forEach(key => {
        const keyElement = document.createElement('div');
        keyElement.className = 'key';
        if (key === 'Enter' || key === 'Delete') {
          keyElement.className += ' wide';
        }
        keyElement.textContent = key;
        keyElement.addEventListener('click', () => {
          if (gameStarted) {
            if (key === 'Enter') {
              handleEnter();
            } else if (key === 'Delete') {
              handleDelete();
            } else {
              handleKeyPress(key);
            }
          }
        });
        keyboardRow.appendChild(keyElement);
      });

      keyboard.appendChild(keyboardRow);
    });

    function handleKeyPress(key) {
      if (currentCell < 5) {
        const currentRowElement = gameBoard.children[currentRow];
        const currentCellElement = currentRowElement.children[currentCell];
        currentCellElement.textContent = key;
        currentCell++;
      }
    }

    function handleDelete() {
      if (currentCell > 0) {
        currentCell--;
        const currentRowElement = gameBoard.children[currentRow];
        const currentCellElement = currentRowElement.children[currentCell];
        currentCellElement.textContent = '';
      }
    }

    function handleEnter() {
      if (currentCell === 5) {
        const currentRowElement = gameBoard.children[currentRow];
        const guess = Array.from(currentRowElement.children).map(cell => cell.textContent).join('');

        for (let i = 0; i < 5; i++) {
          const cellElement = currentRowElement.children[i];
          if (guess[i] === word[i]) {
            cellElement.classList.add('correct');
          } else if (word.includes(guess[i])) {
            cellElement.classList.add('wrong-position');
          } else {
            cellElement.classList.add('incorrect');
          }
        }

        currentRow++;
        currentCell = 0;

        if (guess === word) {
          showPopup('Fantastic! You have earned 80 coins', 'Claim', () => {
            updateScore(80);
            startOrRestartGame();
          });
        } else if (currentRow === 5) {
          showPopup(`The word is ${word}. Awww! Refresh your mind and Try Again.`, 'Try Again', startOrRestartGame);
        }
      }
    }

    function updateScore(value) {
        let currentScore = parseInt(localStorage.getItem('score')) || 0;
        currentScore += value;
        localStorage.setItem('score', currentScore);
    }
    
    function showPopup(message, buttonText, buttonAction) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <p>${message}</p>
        <button onclick="closePopup()">${buttonText}</button>
      `;
      document.body.appendChild(popup);

      window.closePopup = () => {
        document.body.removeChild(popup);
        buttonAction();
      };
    }

    function startOrRestartGame() {
      if (gameStarted) {
        resetGame();
      } else {
        startGame();
      }
    }

    function startGame() {
      gameStarted = true;
      enableGameElements();
      startRestartButton.textContent = 'Restart';
      loadNewWord();
    }

    function resetGame() {
      gameStarted = false;
      disableGameElements();
      startRestartButton.textContent = 'Start';
      categoryText.textContent = 'Word Category';
      clearGameBoard();
      currentRow = 0;
      currentCell = 0;
      hintsLeft = 2;
      updateHintButton();
    }

    function enableGameElements() {
      hintButton.disabled = false;
      keyboard.style.pointerEvents = 'auto';
      gameBoard.style.opacity = '1';
    }

    function disableGameElements() {
      hintButton.disabled = true;
      keyboard.style.pointerEvents = 'none';
      gameBoard.style.opacity = '0.5';
    }

    function clearGameBoard() {
      const cells = gameBoard.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
    }

    function loadNewWord() {
      const categories = Object.keys(wordCategories);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const words = wordCategories[randomCategory];
      word = words[Math.floor(Math.random() * words.length)];
      categoryText.textContent = randomCategory;
    }

    function showHint() {
      if (hintsLeft > 0) {
        let hintMessage = '';
        if (hintsLeft === 2) {
          hintMessage = `The word starts with "${word[0]}"`;
        } else if (hintsLeft === 1) {
          hintMessage = `The word ends with "${word[4]}"`;
        }
        showPopup(hintMessage, 'Got it!', () => {
          hintsLeft--;
          updateHintButton();
        });
      }
    }

    function updateHintButton() {
      hintButton.textContent = `Hint (${hintsLeft})`;
      hintButton.disabled = hintsLeft === 0 || !gameStarted;
    }

    function showHowToPlay() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <div class="how-to-play">
          <h2>How To Play</h2>
          <p>Guess the word in 5 tries.</p>
          <p>After each guess, the colours below will show you how close your guess was.</p>
          <p><span class="color-square correct"></span> Correct letter in correct position</p>
          <p><span class="color-square wrong-position"></span> Correct letter in wrong position</p>
          <p><span class="color-square incorrect"></span> Wrong letter</p>
          <p>Every completed guess will earn you 100 coins.</p>
        </div>
        <button onclick="closePopup()">OK</button>
      `;
      document.body.appendChild(popup);

      window.closePopup = () => {
        document.body.removeChild(popup);
      };
    }

    // Handle keyboard input
    document.addEventListener('keydown', (event) => {
      if (gameStarted) {
        const key = event.key.toUpperCase();
        if (key.length === 1 && key.match(/[A-Z]/)) {
          handleKeyPress(key);
        } else if (key === 'ENTER') {
          handleEnter();
        } else if (key === 'BACKSPACE') {
          handleDelete();
        }
      }
    });

    // Initialize game state
    resetGame();
  </script>
</body></html>
